<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let soTienVay = parseInt(prompt("số tiền cần vay"));
        let laiSuat = parseFloat(prompt("nhập lãi suất ngân hàng %"));
        let soNam = parseInt(prompt("nhập số năm vay"));
        let tienLai = soTienVay * (laiSuat / 100);
        let soTienNhan = soTienVay + (soNam * tienLai);
        alert("số tiền nhận: " + soTienNhan);
    </script>
</body>

</html>
